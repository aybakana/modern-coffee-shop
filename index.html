
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 0.5em 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        h1, h2 {
            color: #333;
        }
        .menu-item {
            margin-bottom: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Modern Coffee Shop</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <h2>Our Menu</h2>
        <div class="menu-item">
            <h3>Espresso</h3>
            <p>Classic espresso shot.</p>
        </div>
        <div class="menu-item">
            <h3>Latte</h3>
            <p>Espresso with steamed milk and a thin layer of foam.</p>
        </div>
        <div class="menu-item">
            <h3>Cappuccino</h3>
            <p>Espresso with steamed milk and a thick layer of foam.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Modern Coffee Shop</p>
    </footer>
</body>
</html>
